<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:data="http://www.thymeleaf.org/extras/data"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<th:block th:fragment="product4selectGrid">
    <div class="data-grid-container">
        <div class="data-grid-header padding-left padding-top-s">
            <div class="input-group grid-search-group">
                <input type="text" class="form-control grid-search" placeholder="输入名称/货号"/>
                <span class="input-group-btn">
                <button class="btn btn-primary btn-sm grid-search-go" type="button">搜索</button>
            </span>
            </div>
        </div>
        <table id="leaseProduct4selectGrid">
            <thead>
            <tr>
                <th data-width="6%" data-column-id="id" data-identifier="true" data-visible="false"></th>
                <th data-width="35%" data-column-id="name">租赁产品名称</th>
                <th data-width="27%" data-column-id="productName">产品型号</th>
                <th data-width="17%" data-column-id="created" data-formatter="formatDate">上架时间</th>
                <th data-width="15%" data-column-id="leaseNum">已租数量</th>
            </tr>
            </thead>
        </table>
    </div>
</th:block>
</body>
</html>
