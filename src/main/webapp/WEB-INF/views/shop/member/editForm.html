<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:data="http://www.thymeleaf.org/extras/data"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="layouts/layout-form"
      th:with="menuCode='memberMgm'">
<head>
    <title>会员详情</title>
</head>
<body class="sbs">
<section layout:fragment="heading" th:remove="tag">
    <div class="title" th:text="${entity.isNew()} ? '新增会员' : '修改会员信息'">会员详情</div>
</section>
<section layout:fragment="content" th:remove="tag">
    <form id="sbsForm" class="form-horizontal margin-top-m" data-validate="parsley" method="post" th:object="${entity}" th:action="@{/shop/member/}+*{confuseId}">
        <div class="form-group">
            <label class="col-sm-2 control-label required">
                <span>会员姓名</span>
            </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="nickname" th:value="*{nickname}" data-parsley-required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label required">
                <span>手机号码</span>
            </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="mobileNo" th:value="*{mobileNo}" data-parsley-required="true"/>
            </div>
        </div>
        <div class="row border-top margin-top padding-top final-row">
            <div class="col-sm-10 align-right">
                <input class="btn btn-sm btn-save" style="width:81px;" type="submit" value="保存"/>
            </div>
        </div>
    </form>
</section>
</body>
<section layout:fragment="scripts" th:remove="tag">
    <script th:inline="javascript" type="text/javascript">
        /*<![CDATA[*/
        $(function () {

        });
        /*]]>*/
    </script>
</section>
</html>
