<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>问题库管理</title>
</head>
<body>
<th:block th:fragment="headerTitle(title)">
    <div>
        <div class="pull-left title" th:text="${title}">问题库管理</div>
        <div class="pull-right">
            <button type="button" class="btn btn-default btn-sm grid-refresh">
                <span class="fa fa-refresh"></span> 刷新
            </button>
            <a href="#" class="btn btn-default btn-sm" role="button" th:href="@{/shop/productFaq/create}">
                新增产品常见问题
            </a>
            <!--<a href="#" class="btn btn-default btn-sm" role="button" th:href="@{/help/category/create}">-->
                <!--新增帮助分类-->
            <!--</a>-->
        </div>
    </div>
    <div class="clearfix"></div>
</th:block>
<th:block th:fragment="nav(nav_code)">
    <ul class="nav nav-tabs margin-bottom-s" role="tablist">
        <li role="presentation" th:classappend="${#strings.equalsIgnoreCase('faq', nav_code)} ? 'active' : ''">
            <a href="#" th:href="@{/help/content}">产品常见问题管理</a>
        </li>
        <!--<li role="presentation" th:classappend="${#strings.equalsIgnoreCase('helpCategory', nav_code)} ? 'active' : ''">-->
            <!--<a href="#" th:href="@{/help/category}">帮助分类管理</a>-->
        <!--</li>-->
    </ul>
</th:block>
</body>
</html>
