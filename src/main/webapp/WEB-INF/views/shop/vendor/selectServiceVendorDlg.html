<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
</head>
<body>
<th:block th:fragment="selectShopVendorGrid">
    <div class="data-grid-container">
        <table id="selectShopVendorGrid">
            <thead>
            <tr>
                <th data-column-id="id" data-identifier="true" data-visible="false"></th>
                <th data-width="30%" data-column-id="name">服务商</th>
                <th data-width="70%" data-column-id="fullAddress" data-formatter="addressFormatter">地址</th>
                <!--<th data-width="24%" data-column-id="productName">产品型号</th>
                <th data-width="13%" data-column-id="created" data-formatter="formatDate">上架时间</th>
                <th data-width="10%" data-column-id="leaseNum">已租赁数量</th>-->
            </tr>
            </thead>
        </table>
    </div>

    <input type="hidden" id="shopServiceId" th:value="${shopServiceId}"/>
</th:block>
</body>
</html>
